<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>EcologyWatcher</title>

    <!-- EcologyWatcher references -->
    <link href="css/index.css" rel="stylesheet" />

</head>
<body>
    <h3>Ecology Watcher</h3>
    
    <div id="startDiv">
        <p>
            Nice to see you! <br />
            <button id="btn_sign_in">Sign in</button>
            <button id="btn_sign_up">Sign up</button>
        </p>
    </div>

    <div id="signInDiv" hidden="hidden">
        <p>
            Login: <br />
            <input id="login" /><br />
            Password: <br />
            <input type="password" id="password" /><br />
            <button type="submit" id="btn_submit_sign_in">Sign in</button>
        </p>
    </div>

    <div id="signUpDiv" hidden="hidden">
        <p>
            Login: <br />
            <input id="login_new" /><br />
            Password: <br />
            <input type="password" id="password_new" /><br />
            E-mail: <br />
            <input type="email" id="email_new" /><br />
            <button type="submit" id="btn_submit_sign_up">Sign up</button>
        </p>
    </div>

    <div id="buttonsDiv" hidden ="hidden">
        <p>            
            Choose option:<br /><br />
            <button id="btn_post_message">New message</button><br />
            <button id="btn_about_place">Place actual info</button><br />
            <button id="btn_history">Place history</button><br />
            <button id="btn_search">Search info</button><br />
        </p>
    </div>

    <div id="newMessageDiv" hidden = "hidden">
        <p>
            Please, choose your situation:<br />
            <select id="situations">
                <option value="Other">Fire</option>
                <option value="Other">Smoke</option>
                <option value="Other">Flood</option>
                <option value="Other">Rubbish</option>
                <option value="Other">Oil spill</option>
            </select><br />
            Describe it:<br />
            <input id="description" /><br />
            When did it happen? <br />
            <input type="date" id="date" /><br />
            <input type="radio" name="rad_btn_location" value="GPS" checked="checked">Use my current coordinates<br />
            <input type="radio" name="rad_btn_location" value="address">Enter adress:<br />
            <input id="addressInput" disabled ="disabled"/> <br/>
            <button type="submit" id="btn_submit">Post</button>
        </p>
    </div>

    <div id="answerDiv"></div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
    
    <div id="searchDiv" hidden="hidden">
        <p>
            Choose option:<br /><br />
            <button id="btn_search_by_time_click">Search by time</button><br />
            <button id="btn_search_by_geoposition_click">Search by geoposition</button><br />
            <button id="btn_search_last_ten_click">Search last ten</button><br />
        </p>
    </div>

    <div id="search_by_time_div" hidden="hidden">
        <p>
             Please, input time <br />
            <input type="date" id="search_time" /><br />
            <button id="btn_search_last_ten">Search</button><br />
        </p>
    </div>
</body>
</html>
