<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>EcologyWatcher</title>

    <!-- EcologyWatcher references -->
    <link href="css/index.css" rel="stylesheet" />

</head>
<body>
    <p>Hello!</p>
    <div id="buttonsDiv">
        <p>
            <button type="button" id="btn_get_coords">Get coordinates</button> <br />
            <button type="button" id="btn_get_message">Get message</button> <br />
            <button type="button" id="btn_post_message">Post message</button> <br />
            <button type="button" id="btn_login">Login</button>
        </p>
    </div>

    <div id="answerDiv"></div>

    <div id="loginDiv" hidden="hidden">
        <p>
             Login: <br />
             <input type="text" id="login" /><br />
             Password: <br />
             <input type="password" id="password" /><br />
             <button type="button" id="btn_sign_up">Sign up</button>
             <button type="button" id="btn_create_new_user">New User</button>
             <button type="button" id="btn_back">Back</button>
       </p>
    </div>

    <div id="newUserDiv" hidden="hidden">
        <p>
            Login: <br />
            <input type="text" id="login_new" /><br />
            Password: <br />
            <input type="password" id="password_new" /><br />
            E-mail: <br />
            <input type="text" id="email_new" /><br />
            <button type="button" id="btn_sign_up_new">Sign up</button>
            <button type="button" id="btn_back">Back</button>
        </p>
    </div>

    <div id="newMessageDiv" hidden = "hidden">
        <p>
            Please, choose your situation:<br />
            <select id="situations">
                <option value="Other">Fire</option>
                <option value="Other">Smoke</option>
                <option value="Other">Flood</option>
                <option value="Other">Rubbish</option>
                <option value="Other">Oil spill</option>
            </select><br />
            Describe it:<br />
            <input id="description" /><br />
            When did it happen? <br />
            <input type="date" id="date" /><br />
            <input type="radio" name="rad_btn_location" value="GPS" checked="checked">Use my current coordinates<br />
            <button type="button" id="btn_get_coords">Get coordinates</button><br />
            <input type="radio" name="rad_btn_location" value="address">Enter adress:<br />
            <input id="address" disabled ="disabled"/> <br/>
            <button type="button" id="btn_send_ready_message">Post</button>
            <button type="button" id="btn_back">Back</button>
        </p>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
    
</body>
</html>
